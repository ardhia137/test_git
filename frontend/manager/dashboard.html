<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Manajer - Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212529;
            padding-top: 1.5rem;
            z-index: 100;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #ffffff;
            background-color: #343a40;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            display: block;
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 0;
        }

        .topbar {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .progress-bar-container {
            min-width: 120px;
        }

        .history-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding-bottom: 1rem;
            border-left: 3px solid #dee2e6;
            padding-left: 1rem;
            position: relative;
        }

        .history-item:not(:last-child) {
            margin-bottom: 1rem;
        }

        .history-item::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #dee2e6;
            border-radius: 50%;
            position: absolute;
            left: -9px;
            top: 5px;
        }

        .history-item.revision::before {
            background-color: #ffc107;
        }

        .history-item.approve::before {
            background-color: #198754;
        }

        .history-item.submit::before {
            background-color: #0dcaf0;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column p-3 bg-dark text-white">
        <a href="#" class="sidebar-brand">Manajer</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page"><i class="bi bi-list-task me-2"></i>Manajemen
                    Tugas</a>
            </li>
            <li>
                <a href="#" id="logoutButton" class="nav-link">
                    <i class="bi bi-box-arrow-left me-2"></i>Logout
                </a>
            </li>

        </ul>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white topbar shadow-sm">
            <div class="container-fluid">
                <h1 class="h3 mb-0 text-gray-800">Manajemen Tugas</h1>

            </div>
        </nav>

        <main class="container-fluid p-4">

            <div class="row" id="kpi-container">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">Total Tugas</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="kpi-total">...</div>
                                </div>
                                <div class="col-auto"><i class="bi bi-folder2-open fs-1 text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-info text-uppercase mb-1">In Progress</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="kpi-progress">...</div>
                                </div>
                                <div class="col-auto"><i class="bi bi-arrow-repeat fs-1 text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1">Progress Rata-rata
                                    </div>
                                    <div class="row g-0 align-items-center">
                                        <div class="col-auto">
                                            <div class="h5 mb-0 me-3 fw-bold text-gray-800" id="kpi-avg-percent">...
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="progress progress-sm">
                                                <div class="progress-bar bg-success" role="progressbar" id="kpi-avg-bar"
                                                    style="width: 0%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto"><i class="bi bi-clipboard-data fs-1 text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-start-danger shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col me-2">
                                    <div class="text-xs fw-bold text-danger text-uppercase mb-1">Deadline Mendekat</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" id="kpi-deadline">...</div>
                                </div>
                                <div class="col-auto"><i class="bi bi-calendar-x fs-1 text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 fw-bold text-primary">Manajement Tugas</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle" id="dataTable" width="100%"
                                    cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Tugas (ID)</th>
                                            <th>Leader</th>
                                            <th>Status</th>
                                            <th>Progress</th>
                                            <th>Deadline</th>
                                            <th>Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="task-table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
