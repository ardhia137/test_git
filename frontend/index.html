<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { min-height: 100vh; }
        .login-card {
            border-radius: 1rem;
            border: 0;
            box-shadow: 0 0.5rem 1.5rem 0 rgba(0, 0, 0, 0.1);
        }
        .card-title { font-weight: 300; font-size: 2.25rem; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row login-container d-flex justify-content-center align-items-center">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                
                <div class="card login-card">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-4">Login Akun</h2>
                        
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="usernameInput" placeholder="Username" required>
                                <label for="usernameInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                <label for="passwordInput">Password</label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Masuk</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
